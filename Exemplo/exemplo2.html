<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2</title>
</head>
<body>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Informe seu nome" />
        <br />
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Informe o seu email" />
        <br />
        <br />
        <label for="texto">Informe um texto:</label>
        <textarea name="texto" id="text" cols="30" rows="10"></textarea>
        <br />
        <br />
        <label for="fator">Tipo Sanguíneo:</label>
        <br />
        <input type="checkbox" id="oNegativo" name="fator"> Ó Negativo
        <input type="checkbox" id="oPositivo" name="fator"> Ó Positivo
    </form>
</body>
</html>
